<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bate Papo UOL</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="container-topo">
            <img src="./img/logo.svg" alt="" />
            <ion-icon name="people"></ion-icon>
        </div>
        <div class="container-chat">
            <div class="mensagem status">
                <h3 class="horario">(09:22:38)</h3>
                <span>João</span> entra na sala...
            </div>
            <div class="mensagem mensagem-global">
                <h3 class="horario">(09:22:38)</h3>
                <span>João</span> para <span>Todos:</span> Bom dia
            </div>
            <div class="mensagem mensagem-global">
                <h3 class="horario">(09:22:38)</h3>
                <span>Maria</span> para <span>João:</span> Oi João :)
            </div>
            <div class="mensagem mensagem-reservada">
                <h3 class="horario">(09:22:38)</h3>
                <span>João</span> reservadamente para <span>Maria:</span> Oi gatinha quer tc?
            </div>
            <div class="mensagem status">
                <h3 class="horario">(09:22:38)</h3>
                <span>Maria</span> sai da sala...
            </div>
        </div>

        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
