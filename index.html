<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bate Papo UOL</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="container-hidden-login">
            <div class="container-total-login">
                <div class="container-login">
                    <img src="./img/logo.svg" alt="" />
                    <input type="text" id="nome-usuario" class="" placeholder="Digite seu nome" />
                    <button onclick="salvaNomeUsuario(this);" class="" id="botao-enviar">
                        Entrar
                    </button>
                </div>
            </div>
            <div class="container-loading hidden">
                <img src="./img/logo.svg" alt="" />
                <div class="container-entrando">
                    <div class="loading"></div>
                    <h1>Entrando...</h1>
                </div>
            </div>
        </div>
        <div class="container-topo">
            <img src="./img/logo.svg" alt="" />
            <ion-icon name="people"></ion-icon>
        </div>
        <ul class="container-chat"></ul>
        <div class="container-enviar-mensagem">
            <input id="envia-mensagem" type="text" placeholder="Escreva aqui..." />
            <ion-icon name="paper-plane-outline" onclick="enviaMensagem()"></ion-icon>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script src="./js/script.js"></script>
    </body>
</html>
