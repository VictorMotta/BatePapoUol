<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bate Papo UOL</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <!-- Inicio container login  -->

        <div class="container-hidden-login">
            <div class="container-total-login">
                <div class="container-login">
                    <img src="./img/logo.svg" alt="" />
                    <input
                        type="text"
                        id="nome-usuario"
                        data-test="input-name"
                        class=""
                        placeholder="Digite seu nome"
                    />
                    <button
                        onclick="salvaNomeUsuario();"
                        atributo
                        data-test="send-name"
                        class=""
                        id="botao-enviar"
                    >
                        Entrar
                    </button>
                </div>
            </div>
            <div class="container-loading hidden">
                <img src="./img/logo.svg" alt="" />
                <div class="container-entrando">
                    <div class="loading"></div>
                    <h1>Entrando...</h1>
                </div>
            </div>
        </div>

        <!-- Fim container login  -->

        <!-- Inicio menu topo  -->

        <div class="container-topo">
            <img class="img-logo" src="./img/logo.svg" alt="" />
            <ion-icon
                id="menu-participantes"
                name="people"
                data-test="open-participants"
            ></ion-icon>
        </div>

        <!-- Fim menu topo  -->

        <!-- Inicio menu de participantes  -->

        <div class="container-fora-menu-participantes hidden">
            <div class="container-com-flex">
                <div id="button-fechar"></div>
                <div class="container-menu-participantes">
                    <h1>Escolha um contato para enviar mensagem:</h1>
                    <ul class="usuarios-participantes"></ul>
                    <h1>Escolha a visibilidade:</h1>
                    <ul class="escolhe-visibilidade">
                        <li
                            id="publico"
                            onclick="selecionaVisibilidade(this)"
                            class="lista-escolhe-visibilidade selected"
                            data-test="public"
                        >
                            <ion-icon name="lock-open"></ion-icon>
                            <h3>PÃºblico</h3>
                        </li>
                        <li
                            id="reservado"
                            onclick="selecionaVisibilidade(this)"
                            class="lista-escolhe-visibilidade"
                            data-test="check"
                        >
                            <ion-icon name="lock-closed"></ion-icon>
                            <h3>Reservadamente</h3>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Fim menu de participantes  -->

        <!-- Inicio chat  -->

        <ul class="container-chat"></ul>

        <!-- Fim chat  -->

        <!-- Inicio container de enviar mensagens  -->

        <div class="container-enviar-mensagem">
            <div class="container-hidden-mensagem-todos">
                <div class="mensagem-todos">
                    <input
                        id="input-mensagem-todos"
                        type="text"
                        placeholder="Escreva aqui..."
                        data-test="input-message"
                    />
                    <ion-icon
                        id="send-mensagem-todos"
                        name="paper-plane-outline"
                        onclick="enviaMensagemPublica()"
                        data-test="send-message"
                    ></ion-icon>
                </div>
            </div>
            <div class="container-hidden-mensagem-reservado hidden">
                <div class="mensagem-reservada-envio">
                    <div>
                        <input
                            id="input-mensagem-reservada"
                            type="text"
                            placeholder="Escreva aqui..."
                            data-test="input-message"
                        />
                        <ion-icon
                            id="send-mensagem-reservada"
                            name="paper-plane-outline"
                            onclick="enviaMensagemReservada()"
                            data-test="send-message"
                        ></ion-icon>
                    </div>
                    <h3>
                        Enviando para
                        <span data-test="recipient" id="nome-usuario-enviar-reservado">Todos</span>
                        (reservadamente)
                    </h3>
                </div>
            </div>
        </div>

        <!-- Fim container de enviar mensagens  -->

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script src="./js/script.js"></script>
    </body>
</html>
